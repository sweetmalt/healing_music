plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "top.healingai.healing_music"
    compileSdk 35
    ndkVersion = '28.0.13004108'

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        // TODO: Specify your own unique Application ID (https://developer.android.com/studio/build/application-id.html).
        applicationId = "top.healingai.healing_music"
        minSdk 29
        targetSdk 35
        // You can update the following values to match your application needs.
        // For more information, see: https://flutter.dev/to/review-gradle-config.
        versionCode = flutter.versionCode
        versionName = flutter.versionName
        signingConfig signingConfigs.debug
    }

    buildTypes {
        debug {
            // TODO: Set the debug signing config to match your own signing config.
            // Signing with the debug keys for now, so `flutter run --debug` works.
            signingConfig = signingConfigs.debug
            minifyEnabled = false
            shrinkResources = false
        }
        release {
            // TODO: Add your own signing config for the release build.
            // Signing with the debug keys for now, so `flutter run --release` works.
            signingConfig = signingConfigs.debug
            minifyEnabled = false
            shrinkResources = false
        }
    }
    buildToolsVersion '35.0.0'
}

flutter {
    source = "../.."
}
dependencies {
    // Add your dependencies here
    implementation 'androidx.media3:media3-session:1.5.1'
    implementation 'androidx.media3:media3-ui:1.5.1'
    implementation 'androidx.media3:media3-exoplayer:1.5.1'
    implementation 'androidx.media3:media3-exoplayer-hls:1.5.1'
    implementation 'androidx.media3:media3-exoplayer-rtsp:1.5.1'
    implementation 'androidx.media3:media3-exoplayer-dash:1.5.1'
    implementation 'androidx.media3:media3-exoplayer-smoothstreaming:1.5.1'
    // Other dependencies...
}